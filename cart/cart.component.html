<div  *ngIf="cartItem.length === 0" class="alert alert-info">Your Cart is Empty</div>


    <ul *ngIf = "cartItem.length > 0" class="list-group">
        <li class="list-group-item" *ngFor="let item of cartItem">
            <app-cartitem [cartItem]="item" > </app-cartitem>
        </li>
    
    
    <li class="list-group-item active">
        <strong>Total: {{cartTotal | currency : 'INR'}} </strong>
    
    </li>
  </ul>
